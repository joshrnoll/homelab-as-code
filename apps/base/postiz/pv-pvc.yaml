---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postiz-uploads-pvc
spec:
  storageClassName: longhorn
  volumeName: postiz-uploads-pv
  resources:
    requests:
      storage: 15Gi
  accessModes:
    - ReadWriteMany
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postiz-uploads-pv
spec:
  storageClassName: longhorn
  claimRef:
    name: postiz-uploads-pvc