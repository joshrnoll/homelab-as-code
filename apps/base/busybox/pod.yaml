apiVersion: v1
kind: Pod
metadata:
  name: busybox
  labels:
    name: busybox
spec:
  containers:
  - name: busybox
    image: busybox
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumes:
      - name: uptimekuma-data
        persistentVolumeClaim:
          claimName: uptimekuma-pvc
    
    